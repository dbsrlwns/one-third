<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <script src="script/jquery-3.6.0.min.js"></script>
  <script src="script/jquery.elevateZoom-3.0.8.min.js"></script>
  <script src="script/script.js"></script>
  <title>상품1</title>
</head>
<body>
  
  <div class="product_detail">
    <div class="inner">
      <div class="detailArea">
        <div class="imgArea">
          <div class="mainImg">
            <img src="images/imageKey.png" alt="메인 이미지" class="bigImg" data-zoom-image="images/imageKey.png">
          </div>

          <div class="subImg">
            <ul>
              <li><img src="images/small.jpg" alt="서브 이미지" class="thumbImg"></li>
              <li><img src="images/imageKey.png" alt="서브 이미지2" class="thumbImg"></li>
            </ul>
          </div>
        </div>

        <div class="infoArea">
          <h2>상품 이름</h2>
          <table>
            <caption>기본 정보</caption>
            <tbody>
              <tr>
                <th scope="row">상품요약정보</th>
                <td>헤리터 식도+과도+중식도 세트</td>
              </tr>
              <tr>
                <th scope="row">소비자가</th>
                <td>278,000원</td>
              </tr>
              <tr>
                <th scope="row">판매가</th>
                <td><span class="price">228,000</span></td>
              </tr>
              <tr>
                <th scope="row">배송방법</th>
                <td>택배</td>
              </tr>
              <tr>
                <th scope="row">배송비</th>
                <td>무료배송</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
